<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="bg-light-gray h-screen flexCenter">
    <div class="flexStart flex-col bg-white shadow-lg rounded-[20px] w-[320px] h-[497px] mx-auto">
      <img src="/images/image-qr-code.png" alt="image-qr-code" class="flex w-[288px] h-[288px] mt-4 rounded-[10px]"/>
      <div class="flexCenter flex-col text-center mt-7 m-7 space-y-5">
        <h1 class="font-heading text-dark-blue">Improve your front-end skills by building projects</h1>
        <span class="text-grayish-blue font-body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>

    </div>
  </div>

</html>
